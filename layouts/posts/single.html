{{ define "main" }}
<p>{{ .Date.Format "2 Jan 2006" }}</p>
<h1>{{ .Title }}</h1>
{{ .Content }}
 <div>
    {{ with .PrevInSection }}
    <a class="button" href="{{ .Permalink }}"> Previous post:{{.Title}}</a>
    {{ end }}
    {{ with .NextInSection }}
    <a class="button" href="{{ .Permalink }}"> Next post:{{.Title}}</a>
    {{ end }}
  </div>
{{ end }}
