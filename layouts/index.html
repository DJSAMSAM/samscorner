{{ define "main" }}
  {{ .Content }}
  <h2>Latest blog posts:</h2>
  <div>
    {{ $blog_pages := where .Site.RegularPages "Section" "==" "posts" }}
    {{ range first 3 $blog_pages }}
    <p><a href="{{ .Permalink }}">{{ .Title }}</a><br>
    {{ .Description }}<br>
   {{ .Date.Format "2 Jan 2006" }}</p>
    {{ end }}
  </div>
{{ end }}
